            <form action="submit.html" method="GET" target="top">
                <h2 id="h3">ZOOM registration form</h2>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="myName" id="name">

                <br>
                <div>

                    <input type="number" name="myClass" id="class">
                </div>
                <br>
                <div>
                    <label for="roll_no">Roll_no:</label>
                    <input type="number" name="myRoll_no" id="roll_no">
                </div>
                <br>

                <div>
                    <label for="role">Class ID:</label>
                    <input type="text" name="myClassID" id="myClassID">
                </div>
                <br>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="myEmail" id="email">
                </div>

                <br>

                <div>
                    <label for="date">Date of Birth:</label>
                    <input type="date" name="myDate" id="date">
                </div>
                <br>

                <div>
                    <label for="checkbox">Are you eligible?</label>
                    <input type="checkbox" name="myEligibility" unchecked="unchecked" id="checkbox">
                </div>



                <div>
                    Gender:
                    <label>
                        Male<input type="radio" name="myGender" id="gender1">
                    </label>

                    <label>
                        Female <input type="radio" name="myGender" id="gender2">
                    </label>
                    <label>
                        Others <input type="radio" name="myGender" id="gender3"></label>


                </div>
                <br>



                <div>
                    <label for="aboutsection">Write about yourself: <br>
                    </label>
                    <textarea name="myText" id="aboutsection"></textarea>

                </div>
                <br>

                <div>
                    <label for="yourcountry">Choose your country:</label>
                    <select name="myCar" id="yourcountry">
                        <option value="None">None</option>
                        <option value="India">India</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="America">America</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="China">China</option>
                        <option value="Russia">Russia</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Austria">Austria</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Australia">Australia</option>


                    </select>

                <br>

                <div>
